
<a href="{% url 'form' %}">Form</a>


<h1>Dashboard</h1>
<ul>
{% for Patient in Patient_form %}
    <li>{{ Patient.Patient_name }} - {{ Patient.condition }}</li>
{% empty %}
    <h2>No patient information to be displayed.</h2>
    <h2>  Please check again at a later time.</h2>
{% endfor %}
</ul>


<a href="{% url 'logout' %}">Click here to logout.</a>
